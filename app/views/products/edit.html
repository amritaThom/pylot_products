<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Edit Product {{ id }} Info | Semi Restful Route Demo</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<style>
			.product {
				display: inline-block;
				padding: 0;
			}
			.product li {
				border: none;
			}
			.link {
				display: block;
			}
			.show {
				padding-right: 2px;
				padding-left: 0px;
			}
			.back {
				padding-left: 0px;
			}

		</style>
	</head>
	<body>
		<!--Edit Product -->
		<div class="container">
			<form action="/products/{{ product.id }}/update" method="POST">
				<div class="row">
					<div class="col-md-12">
						<h3>Edit Product {{ product.id }}</h3>
					</div>
				</div>
				<!-- Name -->
				<div class="row">
					<div class="col-md-12 form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" name="name" value="{{ product.name }}">
					</div>
				</div>
				<!-- Description -->
				<div class="row">
					<div class="col-md-12 form-group">
						<label for="description">Description</label>
						<input type="text" class="form-control" id="description" name="description" value="{{ product.description}}">
					</div>
				</div>
				<!-- Price -->
				<div class="row">
					<div class="col-md-12 form-group">
						<label for="price">Price</label>
						<input type="text" class="form-control" id="price" name="price" value="{{ product.price }}">
					</div>
				</div>
				<!-- Update Button-->
				<div class="row">
					<div class="col-md-12 form-group">
						<button type="submit" class="btn btn-primary btn-sm">Update</button>
						<!--<a class="btn btn-primary btn-sm" href="/products/{{ product.id }}">Update</a>-->
					</div>
				</div>
				<!-- SHOW | BACK-->
				<div class="row">
					<div class="col-md-12 btn-group link" role="group">
						<a href="/products/{{ product.id }}" class="btn show">Show |</a>
						<a href="/products" class="btn back">Back</a>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
