<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Create a new product {{ id }} | Semi Restful Route Demo</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<style>
			.product {
				display: inline-block;
				padding: 0;
			}
			.product li {
				border: none;
			}
			.link {
				display: block;
			}
			.show {
				padding-right: 2px;
			}
			.back {
				padding-left: 0px;
			}
			.header {
				background-image: linear-gradient(90deg, #09345c, #27659c);
			}
			h3 {
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<!--Add Product -->
		<div class="container">
			<form action="/products" method="post">
				<div class="row">
					<div class="col-md-12">
						<h3>Add a new product</h3>
					</div>
				</div>
				<!-- Name -->
				<div class="row">
					<div class="col-md-12 form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" name="name">
					</div>
				</div>
				<!-- Description -->
				<div class="row">
					<div class="col-md-12 form-group">
						<label for="description">Description</label>
						<input type="text" class="form-control" id="description" name="description">
					</div>
				</div>
				<!-- Price -->
				<div class="row">
					<div class="col-md-12 form-group">
						<label for="price">Price</label>
						<input type="text" class="form-control" id="price" name="price">
						{% with errors = get_flashed_messages(category_filter=["price"]) %}
						<span class="help-block error">{{errors[0]}}</span>
						{% endwith %}
					</div>
				</div>
				<!-- Update Button-->
				<div class="row">
					<div class="col-md-12 form-group">
						<button type="submit" class="btn btn-primary btn-sm">Create</button>
					</div>
				</div>
				<!-- SHOW | BACK-->
				<div class="row">
					<div class="col-md-12 btn-group link" role="group">
						<a href="/products" class="btn back">Go Back</a>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
